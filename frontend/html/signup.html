<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAMZY MEDIA - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-image">
                <div class="overlay"></div>
                <div class="auth-logo">
                    <img src="../images/logo.png" alt="BAMZY MEDIA Logo">
                    <h1>BAMZY MEDIA</h1>
                </div>
                <div class="auth-tagline">
                    <h2>Premium Social Media Accounts Marketplace</h2>
                    <p>Buy and sell established social media accounts with real followers</p>
                </div>
                <div class="auth-features">
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Verified Accounts</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure Transfers</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-headset"></i>
                        <span>24/7 Support</span>
                    </div>
                </div>
            </div>
            <div class="auth-forms">
                <div class="forms-container">
                    <div class="login-form" id="loginForm">
                        <h2>Welcome Back!</h2>
                        <p class="form-subtitle">Signup to create an account</p>

                        <form id="signUpFormElement">
                            <div class="form-group">
                                <label for="email">name</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="name" placeholder="Enter your name" required>
                                </div>
                                <div class="error-message" id="nameError"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="error-message" id="emailError"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="password" placeholder="Enter your password" required>
                                </div>
                                <div class="error-message" id="passwordError"></div>
                            </div>

                            <button type="submit" class="btn-primary">Signup</button>
                        </form>

                        <div class="auth-footer">
                            <p> Already have an account? <a href="./login.html">Login</a> </p>
                            <a href="index.html" class="back-to-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
                        </div>
                        <div id="customAlert" class="custom-alert hidden"></div>

                    </div>
                </div>
                <script src="../js/auth.js"></script>
</body>

</html>
