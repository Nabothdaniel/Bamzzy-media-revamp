    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const session = JSON.parse(window.name || "{}");
            const token = session?.token;

            const purchaseTable = document.getElementById("purchaseHistoryTable");
              let BASE_URL = "https://bamzzy-media-revamp.onrender.com";

            if (!token) {
                purchaseTable.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">User not authenticated.</td></tr>`;
                return;
            }

            // Show loading state
            purchaseTable.innerHTML = `<tr><td colspan="5" class="text-center py-4">Fetching purchases...</td></tr>`;

            try {
                const response = await fetch(`${BASE_URL}/api/v1/transactions/get-transaction`, {
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error("Failed to fetch transactions");

                const result = await response.json();

                const accounts = result.accounts;

                // Check for empty purchases
                if (!accounts || accounts.length === 0) {
                    purchaseTable.innerHTML = `<tr><td colspan="5" class="text-center py-4">No purchases found.</td></tr>`;
                    return;
                }

                // Clear the table and populate with rows
                purchaseTable.innerHTML = "";

                accounts.forEach(item => {
                    const row = document.createElement("tr");
                    row.classList.add("border-b");

                    row.innerHTML = `
        <td class="py-3 px-4 capitalize">${item.platform}</td>
        <td class="py-3 px-4">â‚¦${Number(item.price).toLocaleString()}</td>
        <td class="py-3 px-4">${new Date(item.createdAt).toISOString().split("T")[0]}</td>
        <td class="py-3 px-4 text-green-600 font-medium">Delivered</td>
      `;

                    purchaseTable.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading purchase history:", error);
                purchaseTable.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Failed to load purchases.</td></tr>`;
            }
        });

    </script>
