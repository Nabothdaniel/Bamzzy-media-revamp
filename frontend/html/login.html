<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAMZY MEDIA - Login & Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../css/auth.css" />
  <link rel="stylesheet" href="../css/notification.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-wrapper">
      <!-- LEFT SIDE IMAGE/BRANDING -->
      <div class="auth-image">
        <div class="overlay"></div>
        <div class="auth-logo">
          <img src="../images/logo.png" alt="BAMZY MEDIA Logo" />
          <h1>BAMZY MEDIA</h1>
        </div>
        <div class="auth-tagline">
          <h2>Premium Social Media Accounts Marketplace</h2>
          <p>Buy and sell established social media accounts with real followers</p>
        </div>
        <div class="auth-features">
          <div class="feature">
            <i class="fas fa-check-circle"></i>
            <span>Verified Accounts</span>
          </div>
          <div class="feature">
            <i class="fas fa-shield-alt"></i>
            <span>Secure Transfers</span>
          </div>
          <div class="feature">
            <i class="fas fa-headset"></i>
            <span>24/7 Support</span>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE FORMS -->
      <div class="auth-forms">
        <div class="forms-container">
          <div class="login-form" id="loginForm">
            <h2>Welcome Back!</h2>
            <p class="form-subtitle">Login to access your account</p>

            <form id="loginFormElement">
              <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <div class="input-with-icon">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="loginEmail" placeholder="Enter your email" required />
                </div>
                <div id="loginEmailError" class="error-message"></div>
              </div>

              <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-with-icon">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="loginPassword" placeholder="Enter your password" required />
                </div>
                <div id="loginPasswordError" class="error-message"></div>
              </div>

              <div class="form-options">
                <div class="remember-me">
                  <input type="checkbox" id="rememberMe" />
                  <label for="rememberMe">Remember me</label>
                </div>
                <a href="./forgot-password.html" class="forgot-password">Forgot Password?</a>
              </div>

              <button type="submit" class="btn-primary">Login</button>
            </form>

            <div class="auth-footer">
              <p>Don't have an account? <a href="./signup.html">Register</a></p>
              <a href="index.html" class="back-to-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
          </div>

          <!-- Custom Alert -->
          <div id="customAlert" class="custom-alert hidden"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>

</html>
